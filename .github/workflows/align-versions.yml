name: Align Versions

on:
  pull_request:
    paths:
      - "{{cookiecutter.project_slug}}/.nvmrc"
      - "{{cookiecutter.project_slug}}/requirements/local.txt"
  workflow_dispatch:

jobs:
  align-versions:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --locked

      - name: Align Node version
        run: uv run python scripts/node_version.py

      - name: Align Ruff version
        run: uv run python scripts/ruff_version.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Align versions"
          git push
